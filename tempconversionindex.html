<!DOCTYPE html>
<html>
<head>
	<title>Temperature Conversion</title>
</head>
<body>
	<script type="text/javascript">
		var degreesFahrenheit=parseFloat(prompt("degrees Fahrenheit"));
		var degreesCelcius=parseFloat(prompt("degrees Celcius"));
		var totaldegreesCelcius=(degreesFahrenheit-32)*(5/9);
		console.log(totaldegreesCelcius);
		var totaldegreesFahrenheit=(degreesCelcius+32)*(9/5);
		console.log(totaldegreesFahrenheit);
	</script>
</body>
</html>
