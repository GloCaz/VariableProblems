<!DOCTYPE html>
<html>
<head>
	<title>Kelvin Conversion</title>
</head>
<body>
	<script type="text/javascript">
		var Celcius=parseFloat(prompt ("degrees Celcius"));
		var Fahrenheit=parseFloat(prompt ("degrees Fahrenheit"));
		var Kelvin=parseFloat(prompt ("Kelvin"));
		var totalKelvin=Celcius+273.15
		console.log (totalKelvin);
		var totalCelcius=Kelvin-273.15
		console.log (totalCelcius);
		var totalFahrenheit=(Kelvin)*(9/5)-459.67
		console.log (totalFahrenheit);
		var KelvinsfromFahrenheit=(Fahrenheit+459.67)*(5/9);
		console.log (KelvinsfromFahrenheit);
	</script>

</body>
</html>
